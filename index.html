<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sama Asheh - Upgraded</title>
<style>
/* Ensure captions appear at the bottom of the image */
.gallery-item {
  position: relative;
  overflow: hidden;
}
.gallery-item img {
  display: block;
  width: 100%;
  height: auto;
  transition: transform 0.3s ease;
}
.gallery-item span {
  position: absolute;
  bottom: 0; /* Position at the bottom */
  left: 0;
  right: 0;
  background: rgba(0,0,0,0.6);
  color: #fff;
  padding: 0.5rem;
  font-size: 1rem;
  text-align: center;
  opacity: 0;
  transition: opacity 0.3s ease;
}
.gallery-item:hover span {
  opacity: 1;
}
</style>
</head>
<body>
<!-- Example gallery item -->
<div class="gallery-item">
  <img src="your-image.jpg" alt="Artwork description" />
  <span>Artwork Title</span>
</div>
</body>
</html>
