<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sama Asheh - Ultra Cool Edition</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #f0f4ff, #fef9f3);
  color: #333;
  overflow-x: hidden;
}
/* Cool animated background gradient */
@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
body {
  background: linear-gradient(270deg, #ffecd2, #fcb69f, #ffecd2);
  background-size: 600% 600%;
  animation: gradientMove 15s ease infinite;
}
/* Gallery styling */
.gallery-item {
  position: relative;
  overflow: hidden;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  transform: scale(1);
  transition: transform 0.4s ease, box-shadow 0.4s ease;
}
.gallery-item:hover {
  transform: scale(1.05);
  box-shadow: 0 12px 25px rgba(0,0,0,0.3);
}
.gallery-item img {
  display: block;
  width: 100%;
  height: auto;
  transition: transform 0.5s ease;
}
.gallery-item:hover img {
  transform: scale(1.1);
}
.gallery-item span {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  background: rgba(0,0,0,0.6);
  color: #fff;
  padding: 0.5rem;
  font-size: 1rem;
  text-align: center;
  opacity: 0;
  transform: translateY(100%);
  transition: opacity 0.4s ease, transform 0.4s ease;
}
.gallery-item:hover span {
  opacity: 1;
  transform: translateY(0);
}
/* Fade-up animation for elements */
.fade-up {
  opacity: 0;
  transform: translateY(20px);
  transition: opacity 0.8s ease, transform 0.8s ease;
}
.fade-up.visible {
  opacity: 1;
  transform: translateY(0);
}
</style>
</head>
<body>
<h1 class="fade-up">Welcome to Sama Asheh</h1>
<!-- Example gallery item -->
<div class="gallery-item fade-up">
  <img src="your-image.jpg" alt="Artwork description" />
  <span>Artwork Title</span>
</div>
<script>
// Reveal on scroll effect
const revealElements = document.querySelectorAll('.fade-up');
const observer = new IntersectionObserver((entries) => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      entry.target.classList.add('visible');
    }
  });
}, { threshold: 0.1 });

revealElements.forEach(el => observer.observe(el));
</script>
</body>
</html>
